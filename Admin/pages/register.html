<body>
  <div class="main-header">
    <div class="top-navigation">
      <span class="text-logo">Soft UI Dashboard</span>
      <ul class="menu">
        <li class="text-container"><a href="#"><i class="fa fa-chart-pie opacity-6 text-dark me-1"></i>dashboard</a</li>
        <li><a href="#"><i class="fa fa-user opacity-6 text-dark me-1"></i>profile</a></li>
        <li><a href="register.html"><i class="fas fa-user-circle opacity-6 text-dark me-1"></i>sign up</a></li>
        <li><a href="login.html"><i class="fas fa-key opacity-6 text-dark me-1"></i>sign in</a></li>
      </ul>
      <ul class="menu-list">
        <li><button class="online-btn">online builder</button></li>
        <li><button class="download-btn">free download</button></li>
      </ul>
    </div>
  </div>
  <div class="main-sec">
    <form class="main-form">
      <fieldset>
        <caption>Register with</caption><br><br>
        <input type="text" id="fname" name="fname" placeholder="Your Name" required>
          <br><br>
        <input type="text" id="sname" name="sname" placeholder="Shop Name" required>
          <br><br>
        <input type="text" id="address" name="address" placeholder="Address" required>
          <br><br>
        <input type="tel" id="phone" name="phone" placeholder="Mobile No." pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required>
          <br><br>
        <input type="file" id="file" name="shopphoto">
          <br><br>
        <input type="password" id="pwd" name="pwd" placeholder="Password" required>
          <br><br>
        <input type="password" id="confirm-pwd" name="pwd" placeholder="Confirm Password" required>
          <br><br>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
          <br><br>
        <button class="save-btn">save</button>
        <button class="cancel-btn">cancel</button><br>
        <span class="text-container-2">or</span><br><br>
        <img src="../assets/img/facebook.png" alt="icon-facebook" class="image-facebook">
        <img src="../assets/img/google.png" alt="icon-google" class="image-google"><br><br>
        <button class="signup-btn">sign up</button>
        <span class="text-container-3">Already have an account? <a href="login.html" class="text-container-4">Sign in</a></span>
      </fieldset>
    </form>
  </div>
  <div class="col-md-6">
    <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
      <img src="../assets/img/curved6.png" alt="curved6" class="oblique-image">
    </div>
  </div>
  <div class="bottom-navigation">

  <div class="col-lg-8 mx-auto text-center mb-4 mt-2">
    <a class="text-secondary me-4">
      <span class="text-lg fab fa-dribbble"></span>
